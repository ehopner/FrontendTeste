<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Validador de CPF</title>

    <!-- 
        Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Validador de CPF</h1>

        <input id="cpf" placeholder="Digite seu CPF">
        <button class="btn calcular" onclick="validaCPF()">Validar !</button>

        <button type="button" class="btn btn-warning" onclick="limpar()">Limpar</button>
    </div>

    <h3 id="respostaValidaCPF"></h3>

    <div class="container">
        <input id="idperson" placeholder="Digite um ID">
        <button type="button" class="btn btn-info" onclick="carregarDados()">Buscar na API</button>
        <h3 id="loading"></h3>

        <h4 id="nome"></h4>
        <h4 id="cor"></h4>
        <h4 id="olhos"></h4>

    </div>




</body>

<script src="script.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
